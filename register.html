<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright future</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <!--============ HEADER ==========-->
     <header class="header" id="header">
        <nav class="nav">
            <a href="index.html" class="logo">BFS.</a>
            <div class="nav-menu">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <a href="#" class="nav__link">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav__link active-links">Debit Request</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
     </header>
     <main class="main">
        <section class="form-field">
           <div class="container">
            <div class="title">Create Account</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your firstname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your lastname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="" required>
                    </div>
                    
                </div>
                
                <div class="buttons">
                    <input type="submit" value="Register">
                </div>
                <div class="account">
                    <p class="dont">Already have an account? <span><a href="login.html">Login</a></span></p>
                </div>
            </form>
           </div> 
        </section>

     </main>
</body>
</html>
