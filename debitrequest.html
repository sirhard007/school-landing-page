<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright future</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <!--============ HEADER ==========-->
     <header class="header" id="header">
        <nav class="nav">
            <a href="index.html" class="logo">BFS.</a>
            <div class="nav-menu">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <a href="#" class="nav__link ">Debit Request</a>
                    </li>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav__link active-links">Dashboard</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
     </header>
     <main class="main">
        <section class="form-fields">
           <div class="containers">
            <div class="title">Debit Request</div>
            <form action="#">
                <div class="user-detail">
                    <div class="input-box">
                        <span class="details">Account Number</span>
                        <input type="text" placeholder="Account Number" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Amount</span>
                        <input type="text" placeholder="Amount" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Destination IBAN</span>
                        <input type="text" placeholder="Destination IBAN" required>
                    </div>
                    <div class="input-boxs">
                        <span class="details">Destination country</span>
                    </div>
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option hidden>Select a country</option>
                                <option>American</option>
                                <option>Belgium</option>
                                <option>Nigeria</option>
                                <option>Kenya</option>
                                <option>Germany</option>
                                <option>London</option>
                                <option>Argentina</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Destination Bank</span>
                        <input type="text" placeholder="Destination Bank" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Reference</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Reason</span>
                        <textarea name="my_textarea" id=""></textarea>
                    </div>
                </div>
                
                <div class="buttons">
                    <input type="submit" value="Submit">
                </div>
            </form>
           </div> 
        </section>

     </main>
</body>
</html>
